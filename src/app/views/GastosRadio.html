


<form class="example-container" [formGroup]="options">
  
    <div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="idCuenta" (ngModelChange)="getIdCuenta()" formControlName="radios">
		  <mat-radio-button class="example-radio-button" *ngFor="let cuenta of cuentas" [value]="cuenta.id">
		    {{cuenta.desc}}
		  </mat-radio-button>

		</mat-radio-group>
    </div>
</form>
