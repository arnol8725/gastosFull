
<div *ngIf="pantalla">

     <div *ngIf="!MessageError">
        <div class="row" *ngIf="imprimirCorrectamente">
              <div class="col-md-6">
                  <div style="height:400px;">
                        <img  [src]="'data:image/jpg;base64,'+bse64"  width="100%" >
                  </div>
              </div>

            <div class="col-md-6 center">
               <br/>
                <br/>
                <div class="row">
                    <div class="col-md-12 center">
                      <label><strong>¿La impresión salio correcta?</strong></label>
                    </div>
                </div>
                <br/>
                  <div class="row">
                    <div class="col-md-6 center">
                      <button type="button" class="btn btn-primary" (click)="imprimirEgreso(cuentas);" ><i class="glyphicon  glyphicon glyphicon-print"> Reimprimir</i></button> 
                    </div>
                    <div class="col-md-6 center">
                      <button   mat-dialog-close tabindex="-1" type="button" class="btn btn-primary" ><i class="glyphicon  glyphicon glyphicon glyphicon-ok"> Aceptar</i></button> 
                    </div>
                </div>
                   
            </div>
        </div>

        <div class="row" *ngIf="!imprimirCorrectamente">
                <mat-spinner></mat-spinner>
        </div>
      </div>

     
      <div *ngIf="MessageError" class="row text-center" >
        <h1 mat-dialog-title>{{titulo}}</h1>
          
               <div class="col-md-12">
                     <label><strong>{{mensaje}} </strong></label>
               </div>

           
                <br/>
                <br/>
                <br/>
               <div class="col-md-12" *ngIf="boton">
                      <button   mat-dialog-close tabindex="-1" type="button" class="btn btn-primary" ><i > Aceptar</i></button> 
               </div>

               <!-- <div class="col-md-12" *ngIf="!boton">
                      <button   mat-dialog-close tabindex="-1" type="button" class="btn btn-primary" (click)="mostarCarga();"><i class="glyphicon  glyphicon glyphicon glyphicon-ok"> Aceptar</i></button> 
               </div> -->
      </div>
        
</div>





<div *ngIf="!pantalla"> 

      <div class="row">
           <div class="col-md-10">
                 <h1 mat-dialog-title>Detalle del Finiquito</h1>

           </div>
           <div class="col-md-2">
                  <button  mat-dialog-close tabindex="-1" type="button" class="close" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                  </button>
           </div>
        </div>

    
      <hr/>

    
      <div mat-dialog-content>




          <div class="row" style="height: 400px; width: 600px;">

              <div class="col-md-12">

                      <form #formFiniquito="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12 col-md-12 " id="form-producto">

                          <label>
                            Cuenta
                            <!--<span *ngIf="!nombre.valid && nombre.touched" class="label label-danger">El nombre es obligatorio</span>-->
                          </label>
                          <input type="text" #CuentaFiniquitoDescripcion="ngModel" name="CuentaFiniquitoDescripcion" [(ngModel)]="finiquito.cuentaFiniquito +' - '+finiquito.cuentaFiniquitoDescripcion" class="form-control" required disabled="true"/>

                          <label>
                            Importe
                            <!--<span *ngIf="!descripcion.valid && descripcion.touched" class="label label-danger">La descripción es obligatorio</span>-->
                          </label>
                          <input type="text" #MontoAutorizado="ngModel" name="MontoAutorizado" [(ngModel)]="finiquito.montoAutorizado" class="form-control" required disabled="true"/>

                          <label>
                            Número de Empleado
                            <!--<span *ngIf="!precio.valid && precio.touched" class="label label-danger">El precio no es correcto</span> -->
                          </label>
                          <input type="text" #EmpleadoBaja="ngModel" name="EmpleadoBaja" [(ngModel)]="finiquito.empleadoBaja" class="form-control" required disabled="true"/>
                          
                         

                           <label>
                            Nombre del Empleado
                            <!--<span *ngIf="!precio.valid && precio.touched" class="label label-danger">El precio no es correcto</span> -->
                          </label>
                          <input type="text" #EmpleadoNombre="ngModel" name="EmpleadoNombre" [(ngModel)]="finiquito.empleadoNombre" class="form-control" required disabled="true"/>


                          <label>
                            Justificacion del Gasto
                            <!--<span *ngIf="!precio.valid && precio.touched" class="label label-danger">El precio no es correcto</span> -->
                          </label>
                          <input type="text" #DescripcionBaja="ngModel" name="DescripcionBaja" [(ngModel)]="finiquito.descripcionBaja" class="form-control" required disabled="true"/>

                          <br/>
                          <input type="submit" value="Egresar" (click)="guardarSolicitudFiniquito();"   class="btn btn-success"/>
                      </form>

                 
                 
              </div>
            
          </div>

<hr/>

</div>
