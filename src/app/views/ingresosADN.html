<h3>{{titulo}}</h3>

 <div class="row">
 		<div class="col-md-12">
				 <form #formFolioADN="ngForm"   id="form-egresoADN">
				           <div class="row">	
					               
				                       <div class="col-lg-2 col-md-2">
							                      <label> Folio ADN	</label>
							                      <label>								                       
								                        <span *ngIf="!FolioADN.valid" class="label label-danger">El folio ADN  solo permite caractes numericos y enteros</span>
							                      </label>
							                      <input type="text" #FolioADN="ngModel" maxlength = "8"  name="FolioADN" [(ngModel)]="folioADN" min="1" max="9999999999" class="form-control"  pattern="[0-9]+"  onKeyUp="if(this.value>99999999999){this.value='99999999999';}else if(this.value<0){this.value='0';}" (keypress)="myMethod2($event)"/>
					                   </div>
						               <div class="col-lg-2 col-md-2">
						               		<label style="color: white;">No. de Empleado	</label>
						               		 <button class="btn btn-success"  type="submit" (click)="openDialog()" [disabled]="!validarComponentes(formFolioADN.form.valid)">
						               		 		<strong><i ></i> Ingresar</strong>
						               		 </button>
						                     				                      
						                      
						               </div>    
						    </div>     	
				 </form>				               

        </div>

 </div>
