

 <div class="row">
 		<div class="col-md-12">
				 <form #formFolioADN="ngForm"   id="form-egresoADN">

				           <div class="row">	
					               
				                       <div class="col-lg-4 col-md-4">
							                      <label> No. de Empleado	</label>
							                      <label>								                       
								                       
							                      </label>
							                      <input type="text" #FolioEmpleado="ngModel"  maxlength="8" name="FolioEmpleado" [(ngModel)]="datosEgreso.empleado"  class="form-control"  id="emp" [disabled]="ocultarHuellas"  pattern="[0-9]+"  onKeyUp="if(this.value>9999999999){this.value='99999999';}else if(this.value<0){this.value='0';}" (keypress)="myMethod2($event)"/>

							                      </label>

					                   </div>
						               <div class="col-lg-2 col-md-2" id="ocultarHuella">
											 <label style="color: white;">NÃºm de Empleado	</label>

 </div>
